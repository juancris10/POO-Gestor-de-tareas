<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="https://fonts.cdnfonts.com/css/monaco" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="list-icon.png">
</head>

<body>
    <h1>To do list</h1>
    <div id="container">
        <form id="taskForm">
            <span id="fecha"></span>
            <br>
            <label for="title">Titulo:</label>
            <br>
            <span id="fechaHora"></span>
            <br>
            <input type="text" id="titulo" required>
            <br>
            <label for="description">Descripcion:</label>
            <br>
            <textarea id="descripcion" required></textarea>
            <br>
            <button type="button" id="btn-prioridad">Prioridad</button>
            <br>
            <br>
            <button type="button" id="btn-tarea" onclick="añadirTarea()">Agregar Tarea</button>
            <button type="button" id="btn-en-progreso" style="display: none;" onclick="moverTarea('En progreso')">En
                progreso</button>
            <button type="button" id="btn-terminado" style="display: none;" onclick="moverTarea('Terminado')">Terminado
            </button>
            <ul id="taskList"></ul>
        </form>
        <form id="taskFormStatus">
            <table>
                <caption>Tareas</caption>
                <tr>
                    <th><strong>En progreso</strong></th>
                    <th><strong>Finalizados</strong></th>
                </tr>
                <tr id="tareaPendiente">
                    <!-- Sección para tareas pendientes -->
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr id="tareaEnProgreso">
                    <!-- Sección para tareas en progreso -->
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr id="tareaTerminada">
                    <!-- Sección para tareas terminadas -->
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
            </table>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Contenido del modal -->
            <span class="close" onclick="cerrarModal()">&times;</span>
            <label for="duracion">Prioridad de la tarea</label>
            <input type="text" id="duracion" placeholder="Ingrese la duración">
            <button onclick="guardarPrioridad()">Guardar</button>
        </div>
    </div>
    <script src="task.js"></script>
    <script src="app.js"></script>
</body>

</html>
